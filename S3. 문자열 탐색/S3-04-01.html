<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 짧은 문자거리</title>
</head>
<body>
    <script>
        // 배열 원소 순회하면서 인덱스 번호를 찾기
        function solution(str, t) {
            let arr = str.split('')
            let answer = [];

            // t에 해당하는 알파벳의 인덱스 번호
            let idx = arr.map((el, index) => {
                            if (el === t) return index
                            }).filter(el => el !== undefined)
            // console.log(idx) [1, 5, 10]
            
            for (i = 0; i < arr.length; i++) { 
                // i = 0 [1, 5, 10]
                // i = 1 [0, 3, 9]
                // 여기서 최솟값만 배열에 넣어줌
                let distance = idx.map((el, index) => el = Math.abs(i - el))
                answer.push(Math.min(...distance))
                }

            return answer
            }
        let str = "teachermode";  
        let t = 'e';
        console.log(solution(str, t));  // 1 0 1 2 1 0 1 2 2 1 0
    </script>
</html>
