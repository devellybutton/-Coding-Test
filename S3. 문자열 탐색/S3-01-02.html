<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회문 문자열</title>
</head>
<body>
    <script>
        function solution(str) {
            // 배열 원소 뒤집어서 원래 글자와 같으면 YES 반환
            // reverse()
            let answer = "NO";
            let loweredS = str.toLowerCase()
            if (loweredS.split('').reverse().join('') === loweredS) answer = "YES";
            return answer;
        }
        let str1 = "gooG";  
        console.log(solution(str1));  // YES
        let str2 = "star";  
        console.log(solution(str2));  // NO
        let str3 = "racecar";  
        console.log(solution(str3));  // YES
    </script>
</html>
