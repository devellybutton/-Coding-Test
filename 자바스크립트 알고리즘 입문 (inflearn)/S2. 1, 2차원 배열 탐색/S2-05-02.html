<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등수 구하기</title>
</head>
<body>
    <script>
        // 등수가 적인 배열, 초기값 1로 설정
        // 비교해서 숫자가 작은 쪽에 등수 더해주기
        // 점수가 같으면 아무것도 해주지 않음
        function solution(arr) {
                let n = arr.length;
                let answer = Array.from({length: n}, () => 1);
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (arr[j] > arr[i]) answer[i]++;
                    }
                }
                return answer;
            }
            let N = 5;
            let arr1 = [87, 89, 92, 100, 76];
            console.log(solution(arr1));  // 4 3 2 1 5
            let arr2 = [93, 93, 93, 70, 91];
            console.log(solution(arr2));  // 1 1 1 5 4
    </script>
</body>
</html>
