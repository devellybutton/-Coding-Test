<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>격자판 최대합</title>
</head>
<body>
    <script>
        // 문제를 잘못 이해했음. 어렵지 않은 문제였는데ㅠ
        function solution(N, arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let sum1 = 0;
            let sum2 = 0;
            let n = N;

            // 각 행의 합, 각 열의 합
            for (let i = 0; i < arr.length; i++) {
                sum1 = sum2 = 0;  // 각 행이나 열마다 저장해야하므로 초기화 필수!
                for (let j = 0; j < arr.length; j++) {
                    sum1 += arr[i][j];
                    sum2 += arr[j][i];
                }
                answer = Math.max(sum1, sum2, answer)
            }

            // 두 대각선의 합
            sum1 = sum2 = 0;  // 초기화 
            for (let i = 0; i < arr.length; i++) {
                sum1 += arr[i][i]
                sum2 += arr[i][n-1-i];
            }
            // console.log(sum1, sum2) // 155, 144
            return Math.max(sum1, sum2, answer)

            }
            let N = 5;
            let arr = [[10, 13, 10, 12, 15],
                      [12, 39, 30, 23, 11],
                      [11, 25, 50, 53, 15],
                      [19, 27, 29, 37, 27],
                      [19, 13, 30, 13, 19]]
            console.log(solution(N, arr));
    </script>
</body>
</html>
