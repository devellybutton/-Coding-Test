<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일곱 난쟁이</title>
</head>
<body>
    <script>
        function solution(arr) {
            // 배열의 원소 중 2개를 고르기
            // 전체 합 - 원소 2개의 합 = 100

            let answer = arr;

            let sum = arr.reduce((acc, cur) => acc + cur, 0);

            let flag = 0;

            // slice 메서드를 사용하면 인덱스 바뀌는거 주의
            // -> 뒤쪽부터 삭제해야 함.
            for (i = 0; i < arr.length; i++) {
                for (j = i + 1; j < arr.length - 1; j++) {
                    if (sum - (arr[i] + arr[j]) == 100) {
                        arr.splice(j, 1);  // j번째 인덱스 삭제
                        arr.splice(i, 1);  // i번째 인덱스 삭제
                        flag = 1;
                        break;
                    }
                } if (flag === 1) break;
            }
            return  answer;
        }

        // 테스트 코드
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr)); // 20 7 23 19 10 8 13
    </script>
</body>
</html>
