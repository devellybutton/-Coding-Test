<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function solution(str) {
            // 방법4. 정규표현식
            // g는 전역 검색, replaceAll과 같은 기능
            return str.replace(/a/g, '#')
        }
        let str = "BANANA";
        console.log(solution(str));  
    </script>
</body>
</html>
