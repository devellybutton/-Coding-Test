<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연필 개수</title>
</head>
<body>
    <script>
        function solution(N) {
            let sum = 0;
            for (let i = 1; i <= N; i++) {
                sum += i
            }
            return sum;
        }

        console.log(solution(6));  // 21
        console.log(solution(10)); // 55  
    </script>
</body>
</html>
