<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대소문자 변환</title>
</head>
<body>
    <script>
        function solution(str) {
            // 대문자 -> 소문자, 소문자 -> 대문자
            let answer;
            // map 함수는 새로운 배열을 반환하므로 return 으로 명시
            answer = str.split('').map((ele) => {
                if (ele === ele.toUpperCase()) {
                    return ele.toLowerCase()
                } else {
                    return ele.toUpperCase()
                }
            })
            return answer.join('')
        }
        let str = "StuDY";
        console.log(solution(str));  
        // sTUdy
    </script>
</body>
</html>
