<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자만 추출</title>
</head>
<body>
    <script>
        function solution(str) {
            // 정규식으로 숫자만 구하기, match로 숫자만 뽑기
            return parseInt(str.match(/[0-9]/g).join(''))
        }
        let str1 = "tge0a1h205er";  
        console.log(solution(str1));  // 1205
        let str2 = "g0en2T0s8eSoft";  
        console.log(solution(str2));  // 208
    </script>
</html>
