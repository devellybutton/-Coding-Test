<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 압축</title>
</head>
<body>
    <script>
        // 문자열 중복 제거 -> 횟수 
        function solution(str) {
            let count = 0;  // 연속 등장 횟수
            let arr = str.split('')
            let answer = [];  // 정답으로 출력할 배열
            for (i = 0; i < arr.length; i++) {
                // 연속으로 등장한 숫자 -> 횟수 더해줌
                if (arr[i] === arr[i-1]) {
                    count++;
                }
                // 새로 출현한 숫자 
                // 총 등장 횟수 = 연속 등장 횟수 + 1 (count + 1)
                else {
                    answer.push(count+1)  // 이전 문자 출현 횟수
                    answer.push(arr[i])  // 현재 문자 
                    count = 0;  // 횟수 세는 변수 초기화
                };
            }
            // 1회 등장한 문자는 삭제 (문제에서 표기 안 함)
            return answer.filter(e => e != 1).join('');
        }
        let str1 = "KKHSSSSSSSE";  
        console.log(solution(str1));  // K2HS7E
        let str2 = "GGHSUVVVKKKWWE"
        console.log(solution(str2));  // G2HSUV3K3W2E
    </script>
</html>
