<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 압축</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";  // 정답 문자열
            let cnt = 1;  // 등장 횟수
            s = s + ' ';  // 마지막 문자 처리를 위해 공백을 넣어줌

            // 첫번째 문자를 기준으로, 해당 문자와 그 다음 문자 일치 여부 확인
            for (let i = 0; i < s.length - 1; i++) {
                if (s[i] === s[i + 1]) cnt++;
                else {
                    answer += s[i];
                    if (cnt > 1) answer += String(cnt);
                    cnt = 1;  // 초기화
                }
            }
            return answer;
        }
        let str1 = "KKHSSSSSSSE";  
        console.log(solution(str1));  // K2HS7E
        let str2 = "GGHSUVVVKKKWWE"
        console.log(solution(str2));  // G2HSUV3K3W2E
    </script>
</html>
