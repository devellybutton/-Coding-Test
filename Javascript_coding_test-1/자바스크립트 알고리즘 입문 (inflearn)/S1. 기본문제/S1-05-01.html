<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최솟값 구하기</title>
</head>
<body>
    <script>
        function solution(arr) {
            arr.sort((a, b) => a - b)  // 오름차순 정렬
            return arr[0]
        }

        let arr = [5, 3, 7, 11, 2, 15, 17];
        console.log(solution(arr));  // 2
    </script>
</body>
</html>
