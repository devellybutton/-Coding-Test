<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function solution(str) {
            // 방법1. for문
            let newStr = "";
            for (let letter of str) {
                if (letter === 'A') newStr += '#'
                else newStr += letter
            }

            return newStr 
            
            // 방법2. replaceAll 활용
            // return str.replaceAll('A', '#');
            // 프로그래머스는 불가능함

            // 방법3. map
            // return str.split('').map(el => (el === 'A'? '#' : el)).join('')
            
        }
        let str = "BANANA";
        console.log(solution(str));  
    </script>
</body>
</html>
