<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후위식 연산</title>
</head>
<body>
    <script>
            function solution(expression) {
                const stack = new Array(); // 스택 생성
                
                for (let i = 0; i < expression.length; i++) { 
                    const char = expression[i]; // 현재 문자를 가져오기
                    if (!isNaN(char)) { // 문자가 숫자인지 확인
                        stack.push(parseInt(char)); // 숫자이면 스택에 넣기
                    } else { // 연산자인 경우
                        const operand2 = stack.pop(); // 스택에서 피연산자2를 꺼냄.
                        const operand1 = stack.pop(); // 스택에서 피연산자1을 꺼냄.
                        switch (char) { // 연산자에 따라 계산
                            case '+':
                                stack.push(operand1 + operand2); // 덧셈 연산 후 결과를 스택에 넣기
                                break;
                            case '-':
                                stack.push(operand1 - operand2); // 뺄셈 연산 후 결과를 스택에 넣기
                                break;
                            case '*':
                                stack.push(operand1 * operand2); // 곱셈 연산 후 결과를 스택에 넣기
                                break;
                            case '/':
                                stack.push(operand1 / operand2); // 나눗셈 연산 후 결과를 스택에 넣기
                                break;
                        }
                    }
                }
                return stack.pop(); // 최종 결과를 스택에서 꺼내 반환
            }
            
            let str1 ="352+*9-";  // 3 + 5 * 2 - 9
            console.log(solution(str1));  // 12
                
            let str2 = "324*93/-+";
            console.log(solution(str2));  // 8
    </script>
</body>
</html>
