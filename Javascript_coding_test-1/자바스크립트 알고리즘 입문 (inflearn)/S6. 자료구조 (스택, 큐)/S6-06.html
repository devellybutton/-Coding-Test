<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공주 구하기</title>
</head>
<body>
    <script>
        function solution(n, k) {
            let queue = Array.from({ length: n }, (value, index) => index + 1);
            // [ 1 2 3 4 5 6 7 8 ]
            // shift : 앞에서 빼는거, unshift : 앞에서 미는거
            // 일단 shift를 계속하고, 그걸 뒤로 넣어주기 
            // 인덱스 k-1번째에서는 넣지 말기
            // 인덱스는 변하니까 그냥 반복횟수로!

            while (queue.length > 1) { // 큐의 길이가 1이면 멈춤
                for (let i = 0; i < k - 1; i++) { // 0 1 까지
                        element = queue.shift()
                        queue.push(element)
                        // console.log(queue)
                        // console.log('◆')
                    }
                    // i === k - 1 일 때
                    queue.shift()  // 앞에서 빼서 삭제
                    // console.log(queue)
                }
            return Number(queue.join(''))
        }
        console.log(solution(8, 3));  // 7
        console.log(solution(15, 5));  // 1
        console.log(solution(5, 2));  // 3
        console.log(solution(9, 4));  // 1
    </script>
</body>
</html>
