<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등수 구하기</title>
</head>
<body>
    <script>
        // 주의할 점 : arr.sort()를 하면 원본 배열 arr이 그대로 변함
        // [...arr].sort()를 해야 원본 배열이 유지됨.
        function solution(arr) {
            let sorted_arr = [...arr].sort((a, b) => b - a)
            return arr.map(el => sorted_arr.indexOf(el) + 1);
        }
            let N = 5;
            let arr1 = [87, 89, 92, 100, 76];
            console.log(solution(arr1));  // 4 3 2 1 5
            let arr2 = [93, 93, 93, 70, 91];
            console.log(solution(arr2));  // 1 1 1 5 4
    </script>
</body>
</html>
