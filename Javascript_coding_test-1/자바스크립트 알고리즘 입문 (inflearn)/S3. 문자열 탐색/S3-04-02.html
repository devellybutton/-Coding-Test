<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 짧은 문자거리</title>
</head>
<body>
    <script>
        // 배열 원소를 앞뒤로 순회하면서 해당 문자와의 거리 구하기
        // 주의할 점 : 첫번째 문자와의 거리를 구하기 위해서 p는 문자열의 길이보다 크게 설정함
        function solution(str, t) {
            let answer = [];  // 정답 배열
            let p = 1000;

            // 앞에서부터 순회
            for (i = 0; i < str.length; i++) {
                if (str[i] === t) {
                    p = 0;
                    answer.push(p)
                }
                else {
                    p++;  // t와의 거리
                    answer.push(p)
                }
            }
            
            p = 1000;

            // 뒤에서부터 순회
            for (i = str.length - 1; i >= 0; i--) {
                if (str[i] === t) {
                    p = 0;
                    answer.push(p)
                }
                else {
                    p++;  // t와의 거리
                    answer[i] = Math.min(p, answer[i])  // 둘 중 최솟값
                }
            } 
            
            // [1, 0, 3, 2, 1, 0, 4, 3, 2, 1, 0]
            return answer
            }
        let str1 = "teachermode";  
        let t1 = 'e';
        console.log(solution(str1, t1));  // 1 0 1 2 1 0 1 2 2 1 0
        let str2 = "pineapplesmoothie";  
        let t2 = 'e';
        console.log(solution(str2, t2));  // 3 2 1 0 1 2 2 1 0 1 2 3 4 3 2 1 0
    </script>
</html>
