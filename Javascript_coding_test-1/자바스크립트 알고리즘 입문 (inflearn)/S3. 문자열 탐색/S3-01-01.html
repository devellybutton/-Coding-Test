<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회문 문자열</title>
</head>
<body>
    <script>
        function solution(str) {
            // for문 돌릴 거면 절반만 순회, 아니면 reverse() 쓰기
            let answer = "YES";
            for (i = 0; i < str.length / 2; i++) {
                if (str[i].toLowerCase() !== str[str.length - i - 1].toLowerCase()) {
                    answer = "NO";
                    break;
                }
            }
            // for문 다 통과하면 회문이 맞으므로 YES를 리턴하도록 함
            return answer;
        }
        let str1 = "gooG";  
        console.log(solution(str1));  // YES
        let str2 = "star";  
        console.log(solution(str2));  // NO
        let str3 = "racecar";  
        console.log(solution(str3));  // YES
    </script>
</html>
