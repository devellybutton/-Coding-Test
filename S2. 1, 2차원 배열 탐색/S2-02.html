<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보이는 학생</title>
</head>
<body>
    <script>
        function solution(arr) {
            let max = arr[0];  // arr[i] 이전 사람 중 가장 큰 사람 
            let count = 1;  // 보이는 사람 수, 맨 앞 사람은 보이니까 1부터 시작
            
            for (i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                    count++;
                }
            }
            return count;
        }
        let N = 8;
        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</html>
