<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일곱 난쟁이</title>
</head>
<body>
    <script>
        function solution(arr) {
            // 배열의 원소를 하나씩 순회
            // 배열의 합이 100이 되는 원소를 구하기

            let sum = 0;
            let answer = [];
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
                answer.push(arr[i])

                if (sum !== 100)  {
                    sum -= arr[i]
                    answer.pop(arr[i])
                }

                if (sum === 100) {
                    break;
                }
            }

            return  answer;
        }

        // 테스트 코드
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr)); // 20 7 23 19 10 8 13
    </script>
</body>
</html>
