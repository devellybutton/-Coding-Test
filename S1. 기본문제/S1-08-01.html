<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일곱 난쟁이</title>
</head>
<body>
    <script>
        function solution(arr) {
            // 배열의 원소 중 2개를 고르기
            // 전체 합 - 원소 2개의 합 = 100

            sum = arr.reduce((acc, cur) => acc + cur, 0)
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (sum - (arr[i] + arr[j]) === 100) {
                        answer = arr.filter(a => (a !== arr[i]) && (a !== arr[j]));
                    }
                }
            }

            /*
            let sum = 0;
            let answer = [];
            for (i = 0; i < arr.length; i++) {
                sum += arr[i]
                answer.push(arr[i])

                if (sum !== 100)  {
                    sum -= arr[i]
                    answer.pop(arr[i])
                }

                if (sum === 100) {
                    break;
                }
            }
            */

            return  answer;
        }

        // 테스트 코드
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr)); // 20 7 23 19 10 8 13
    </script>
</body>
</html>
