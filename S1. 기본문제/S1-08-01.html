    <title>일곱 난쟁이</title>

    <script>
        function solution(arr) {
            // 배열의 원소 중 2개를 고르기
            // 전체 합 - 원소 2개의 합 = 100

            sum = arr.reduce((acc, cur) => acc + cur, 0);

            for (i = 0; i < arr.length; i++) {  // 0 ~ 8까지
                for (j = i + 1; j < arr.length - 1; j++) {  // 1 ~ 9까지
                    if (sum - (arr[i] + arr[j]) == 100) {
                        return arr.filter(ele => ele !== arr[i] && ele !== arr[j])
                    }
                }
            }

                        answer = arr.filter(a => (a !== arr[i]) && (a !== arr[j]));
                    }

        // 테스트 코드
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr)); // 20 7 23 19 10 8 13
    </script>
