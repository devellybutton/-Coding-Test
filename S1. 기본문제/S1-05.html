<body>
    <script>
        function solution(arr) {
            new_arr = arr.filter(a => (a % 2) != 0).sort((a, b) => a - b)
            sum = new_arr.reduce((a, b) => a + b);
            console.log(new_arr)
            return sum, new_arr[0];
        }
        let arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));  
        // 256
        // 41
    </script>
