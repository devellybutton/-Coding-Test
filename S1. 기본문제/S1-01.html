<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세 수 중 최솟값</title>
</head>
<body>
    <script>
        function solution(a, b, c) {
            let answer;
            // a와 b를 비교해서 더 작은 수 출력
            if (a < b) {
                answer = a;
            } else {
                answer = b;
            } 
            // 만약 answer보다 c가 더 작으면 c 출력
            if (c < answer) {
                answer = c;
            }
            
            return answer;
        }

        console.log(solution(2, 5, 1));
        console.log(solution(6, 4, 11));
    </script>
</body>
</html>
