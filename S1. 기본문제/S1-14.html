<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 긴 문자열</title>
</head>
<body>
    <script>
        function solution(arr) {
            // 원소(문자열)의 길이 비교
            let maxStr = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i].length > maxStr.length) maxStr = arr[i];
            }
            return maxStr
        }
        let arr = ['teacher', 'time', 'student', 'beautiful', 'good'];
        console.log(solution(arr));  
    </script>
</body>
</html>
